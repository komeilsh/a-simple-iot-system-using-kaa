apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "org.kaaproject.kaa.demo.cellmonitor"
        minSdkVersion 17
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/eventbus-2.2.1.jar')
    compile files('libs/kaa-android-ep-sdk-O5ujRyR6AzcMbofZMh1ElWjXzQE.jar')
    compile files('libs/kaa-android-ep-sdk-7u0jJRi29Oste-Gljz8F9C0E228.jar')
    compile files('libs/kaa-android-ep-sdk-Bccg1CKaxW3A1VdXu95vuatfvtM.jar')
    compile files('libs/kaa-android-ep-sdk-qCoTwE8kv2LA0FmA0pp63nCOVm4.jar')
    compile files('libs/kaa-android-ep-sdk-I-R1c-UkWT09-j2vAtaoAxFvcmA.jar')
    compile files('libs/kaa-android-ep-sdk-I-R1c-UkWT09-j2vAtaoAxFvcmA - Copy.jar')
    compile files('libs/kaa-android-ep-sdk-YR4dCoxuV0-LKVZocsowiahkdwc.jar')
}
